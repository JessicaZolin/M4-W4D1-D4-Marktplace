<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- nostro stile -->
    <link rel="stylesheet" href="style.css">
    <title>Marktplace</title>
</head>

<body class="container-fluid m-0 p-0 vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary position-fixed w-100 top-0 z-3">
        <div class="container d-flex justify-content-between align-items-center">

            <!-- Logo -->
            <h3 class="nav-item py-2 pe-5">MARKTPLACE</h3>

            <!-- Menu per schermi grandi -->
            <div class="collapse navbar-collapse justify-content-between align-items-center" id="navbarNav">
                <ul class="navbar-nav gap-3 justify-content-center align-items-center">
                    <li class="nav-item">
                        <a href="frontpage.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="backoffice-button" type="button">BackOffice</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>


                <!-- Form per cercare un prodotto -->
                <form class="d-none d-lg-flex p-3" role="search">
                    <input type="text" class="form-control me-2" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>

                <!-- Bottone per accedere -->
                <div class="d-none d-lg-flex gap-3 justify-content-center align-items-centers">
                    <button class="btn btn-outline-dark">Login</button>
                    <button class="btn btn-outline-dark">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-cart3" viewBox="0 0 16 16">
                            <path
                                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                        </svg>
                    </button>
                </div>
            </div>


            <!-- Bottone per aprire e chiudere il menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>



    <!-- Sidebar per schermi piccoli -->
    <div class="d-lg-none container-fluid position-fixed bottom-0 right-0 bg-white border border-top-dark z-3">
        <div class="d-flex justify-content-between align-items-center p-3">
            <button class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                    class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                    <path fill-rule="evenodd"
                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                </svg>
            </button>
            <button class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart3"
                    viewBox="0 0 16 16">
                    <path
                        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                </svg>
            </button>
            <button class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
            </button>
        </div>
    </div>





    <!-- Hero Section -->
    <div id="hero" class="container-fluid p-3 bg-dark text-white z-2">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h3 class="text-center">Welcome to our Marketplace</h3>
            <p class="text-center m-0">Buy and sell products online</p>
        </div>
    </div>





    <!-- Products Section -->
    <div id="products-section" class="container-fluid p-3 backofficePage">
        <div id="products" class="container d-flex justify-content-center flex-wrap gap-3 p-0">

            <!-- popolata dinamicamente tramite JS -->

        </div>
    </div>




    <!-- Footer -->
    <footer class="container-fluid p-3 bg-dark text-white">
        <div id="datiNegozio" class="container">

                <!-- dati caricati dinamicamente tramite script.js -->
            
        </div>
    </footer>

</body>

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

<!-- nostri script -->
<script src="negozio.js"></script>
<script src="script.js"></script>

</html>
